<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budgetillo – Statistici</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="fade-page">
  <header class="app-header">
    <h1>Budgetillo</h1>
    <nav class="app-nav">
      <a href="index.html">Acasă</a>
      <a href="statistics.html" class="active">Statistici</a>
    </nav>
  </header>

  <main class="container">
    <section aria-labelledby="summary-title">
      <h2 id="summary-title">Sumar lunar</h2>
      <p><strong>Sold inițial:</strong> <span id="start-initial">0 lei</span></p>
      <p><strong>Venituri adăugate:</strong> <span id="incomes-total">0 lei</span></p>
      <p><strong>Total cheltuieli:</strong> <span id="total-stat">0 lei</span></p>
      <p><strong>Sold rămas:</strong> <span id="balance-stat">0 lei</span></p>
    </section>

    <section aria-labelledby="categories-title" style="margin-top:2rem;">
      <h2 id="categories-title">Cheltuieli pe categorii</h2>
      <ul id="category-list" class="expense-list"></ul>
    </section>

    <section aria-labelledby="chart-title" style="margin-top:2rem;">
      <h2 id="chart-title">Grafic cheltuieli</h2>
      <canvas id="expensesChart" width="400" height="400"></canvas>
    </section>
  </main>

  <script src="statistics.js"></script>
</body>
</html>
